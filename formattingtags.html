<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--em -- adds emphasis (typ
    
    ically in italics)-->
   <p>This is<em>codegnan </em> Institution</p>
   <!--ins--represents inserted text(Commonly underlined) -->
   <P>hello<ins>hhhbbbhg</ins>rddfgg</P>
   <!-- del -- indicates deleted text with a Strikethrough-->
    <p>giygiyf<del>ggghhgjfutftd</del>yygi</p>
    <!--mark--Highlights text with a yellow background-->
    <p>ffhyf<mark>Codegnan</mark>ggjh</p>
    <!--strike-- also shows strikethrough(though deprecated in favour of (del))-->
    <p>hhsbhb<strike>giyfyfg</strike>ghgh </p>
    <!--cite -- is for citations (often initalics)(the title of a work,such as a book,article,song,or movie) -->
    <p>iuggghf<cite>yigigiugiu</cite>fyfyf</p>
    <!--blockquote--is used for long quotations,typically displayed with indentation-->
    <p>hgsghgh<blockquote>sghgiygy</blockquote>hsgsgghg</p>
    <!--q -- is for inline quotations often displayed in quotation marks-->
    <P>fydgsgdiu<q>fusghjgsyi</q>gggf</P>
</body>
</html>
