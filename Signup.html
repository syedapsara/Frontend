<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="Username">UserName</label>
        <input type="text"><br><br>
        <label for="Password">Password</label>
        <input type="number" id="Password" placeholder="Enter password"><br><br>
        <label for="Email">Email</label>
        <input type="email" id="email" placeholder="Enter email" ><br><br>
        <label for="Number">Number</label>
        <input type="number" id="Number" placeholder="Enter Number"><br><br>
        <label for="Date">date</label>
        <input type="date"><br><br>
        <label for="time">Time</label>
        <input type="time"><br><br>
        <label for="color">color</label>
        <input type="color"><br><br>
        <!-- checkbox -->
        <label for="CheckBox">Checkbox</label>
        <input type="checkbox"><br><br>
        <!-- radio buttons -->
        <label for="gender">Gender</label><br><br>
        <label for="female">Female</label>
        <input type="radio" id="female" value="female"><br><br>
        <label for="female">male</label>
        <input type="radio" id="male" value="male"><br><br>
        <!-- Dropdown Select -->
         <label for="country">country</label>
         <select name="country" id="country">
         <option value="usa">USA</option>
         <option value="uk">UK</option>
         <option value="India">India</option>
         <option value="Canada">Canada</option>
         </select><br><br>
         <label for="comments"></label>
         <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br>
         <!-- file input -->
         <label for="file">Upload File</label>
         <input type="file",id="file" name="file"><br><br>

         <!-- URL input -->
          <label for="website">website</label>
          <input type="url" id="website" name="website" placeholder="https://www.apple.com"><br><br>

          <!-- submit button -->
           <button><input type="submit" value="submitform"></button>
           <!-- reset button -->
            <button><input type="reset" value="resetform"></button>
        
    </form>
    
</body>
</html>
